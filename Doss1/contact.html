<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contactez-nous</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fce4ec, #e1f5fe);
      color: #333;
    }

    header {
      background: linear-gradient(to right, #ff80ab, #82b1ff);
      color: white;
      padding: 30px 0;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-size: 38px;
      letter-spacing: 1px;
    }

    .contact-container {
      max-width: 850px;
      margin: 60px auto;
      padding: 40px;
      background: #fff9c4;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      font-size: 28px;
      color: #43a047;
      margin-bottom: 30px;
    }

    form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #388e3c;
    }

    .form-group i {
      margin-right: 8px;
      color: #ffb300;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 2px solid #80deea;
      border-radius: 10px;
      background-color: #e0f7fa;
      transition: all 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
      border-color: #4dd0e1;
      box-shadow: 0 0 8px rgba(77, 208, 225, 0.6);
      outline: none;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #ffca28, #ff7043);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(to right, #ffa726, #f06292);
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      font-size: 18px;
    }

    .contact-info p {
      margin: 12px 0;
    }

    .contact-info i {
      color: #ef6c00;
      margin-right: 10px;
    }

    .btn {
      margin-top: 40px;
      width: 200px;
      height: 50px;
      background: linear-gradient(to right, #81d4fa, #aed581);
      color: #fff;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .btn span {
      position: absolute;
      width: 100%;
      transition: 0.5s;
    }

    .btn-text-one {
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .btn-text-two {
      top: 150%;
      left: 0;
      transform: translateY(-50%);
    }

    .btn:hover .btn-text-one {
      top: -100%;
    }

    .btn:hover .btn-text-two {
      top: 50%;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 25px;
        margin: 20px;
      }

      header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contactez-nous</h1>
  </header>

  <div class="contact-container">
    <h2>Envoyez-nous un message facilement</h2>

    <form action="submit_form.php" method="POST">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Nom :</label>
        <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Adresse e-mail :</label>
        <input type="email" id="email" name="email" placeholder="exemple@email.com" required>
      </div>

      <div class="form-group">
        <label for="message"><i class="fas fa-comment-dots"></i> Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici..." required></textarea>
      </div>

      <button type="submit">Envoyer le message</button>
    </form>

    <div class="contact-info">
      <h2>Informations de contact</h2>
      <p><i class="fas fa-phone"></i> 26444059 / 95295407</p>
      <p><i class="fas fa-envelope"></i> eya.chouli@gmail.com — takouaayeb3333@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Djerba</p>
    </div>

    <button class="btn" onclick="window.location.href='site2.html';">
      <span class="btn-text-one">Retour</span> 
      <span class="btn-text-two">Page d’accueil</span>
    </button>
  </div>

</body>
</html>
